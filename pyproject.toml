[build-system]
requires = ["uv_build>=0.8.23,<0.9.0"]
build-backend = "uv_build"

[project]
name = "ChainConsumer"
version = "v0.0.0" # The version is set via v* tags and replaced via `uv version`, do not edit manually
description = "ChainConsumer: Consume your MCMC chains"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
authors = [{ name = "Samuel Hinton", email = "samuelreay@gmail.com" }]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "numpy>=1.23.0",
    "scipy>=1.8.0",
    "matplotlib>=3.6.0,<4",
    "statsmodels>=0.14.0, <1",
    "pandas>=2.1.1,<3",
    "pillow>=10.0.1",
    "pydantic>=2.2.0,<3",
]

[project.urls]
Documentation = "https://samreay.github.io/ChainConsumer"
Repository = "https://github.com/samreay/ChainConsumer"

[dependency-groups]
test = [
    "pytest>=8.4.2",
    "numpyro>=0.13.2, <1",
    "emcee>=3.1.4,<4",
    "arviz>=0.16.1, <1",
]
dev = [
    "pre-commit>=3.7.0",
    "ruff>=0.13.3, <1",
    "mypy>=1.9.0,<2",
    "pandas-stubs>=2.1.1.230928,<3",
]
docs = [
    "Markdown>=3.3.7,<4",
    "mkdocs>=1.1.2,<2",
    "mkdocs-material>=9.1.19,<10",
    "pyyaml>=6.0.1,<7",
    "mdx-include>=1.4.1",
    "mkdocstrings-python>=0.8.3",
    "mkdocs-gallery>=0.7.8",
]

[tool.uv]
default-groups = ["test", "dev", "docs"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "N",
    "W",
    "B",
    "D207",
    "D208",
    "D300",
    "UP",
    "YTT",
    "ASYNC",
    "DTZ",
    "G10",
    "G101",
    "G201",
    "G202",
    "INP001",
    "PIE",
    "T20",
    "SIM",
    "PTH",
    "PD",
    "PLE",
    "PLR",
    "PLW",
    "TRY",
    "NPY",
    "RUF",
]
ignore = [
    "PD010",
    "PLR2004",
    "UP017",
    "PLR0915",
    "TRY003",
    "INP001",
    "PLR0912",
    "PLR0913",
    "TRY300",
    "E712",
    "UP031",
]

[tool.ruff.format]
indent-style = "space"
quote-style = "double"
line-ending = "auto"

[tool.ruff.lint.extend-per-file-ignores]
"test/***" = ["INP001"]
"__init__.py" = ["E402", "F401"]
"examples/***" = ["T201", "NPY002"]
"**/plot_*" = ["T201"]
"docs/examples/***" = ["T201"]

[tool.mypy]
plugins = ["numpy.typing.mypy_plugin", "pydantic.mypy"]
ignore_missing_imports = true
disallow_untyped_defs = false
disallow_any_unimported  = false
disallow_any_generics = false
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = false
implicit_reexport = false
no_implicit_optional = false
python_version = "3.13"
strict_equality = true
warn_redundant_casts = true
strict = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]

[tool.pytest.ini_options]
minversion = "7"
addopts = ["-v", "-ra", "--strict-config", "--strict-markers"]
pythonpath = ["src"]
testpaths = ["test"]
xfail_strict = true
log_cli_level = "INFO"